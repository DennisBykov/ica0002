---
  - name: Init
    become: yes
    roles:
      - init
    hosts: all

  - name: Database server
    become: yes
    hosts: db_servers
    roles:
      - mysql 

  - name: Web Servers
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx

  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind

  - name: Dns_resolved
    hosts: all
    become: yes
    roles:
      - dns_resolved