---
  - name: Init
    become: yes
    roles:
      - init
      - node_exporter
      - rsyslog
      - backup
    hosts: all

  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind
      - bind_exporter
    tags: dns

  - name: dns records
    hosts: dns_master
    become: yes
    gather_facts: no
    roles:
      - dns_records
    tags: records

  - name: Database server
    become: yes
    hosts: db_servers
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup

  - name: Web server
    become: yes
    roles:
      - nginx
    hosts: all
  
  - name: Nginx exporter
    become: yes
    roles:
      - nginx_exporter
    hosts: all
    tags: temp

  - name: Install prometheus
    become: yes
    hosts: prometheus
    roles:
      - prometheus
    tags: prom

  - name: Web Servers
    hosts: web_servers
    become: yes
    roles:
      - docker
      - agama
    tags: mx

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: grafana

  - name: Influxdb and telegraf
    become: yes
    hosts: influxdb
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup
    tags: influx

  - name: keepalived
    hosts: keepalived
    become: yes
    gather_facts: yes
    roles:
      - keepalived
    tags: ka

  - name: haproxy
    hosts: haproxy
    become: yes
    gather_facts: yes
    roles:
      - haproxy
    tags: ha