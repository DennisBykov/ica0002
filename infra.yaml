---
  - name: Init
    become: yes
    roles:
      - init
      - node_exporter
      - rsyslog
      - backup
    hosts: all

  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind
    tags: dns

  - name: Dns_resolved
    hosts: all
    become: yes
    roles:
      - dns_resolved

  - name: Database server
    become: yes
    hosts: db_servers
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags: mysql

  - name: Web server
    become: yes
    roles:
      - nginx
    hosts: all
  
  - name: Nginx exporter
    become: yes
    roles:
      - nginx_exporter
    hosts: all
    tags: temp

  - name: Install prometheus
    become: yes
    hosts: prometheus
    roles:
      - prometheus
    tags: prom

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: grafana

  - name: Web Servers
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi

  - name: Bind exporter
    become: yes
    hosts: dns_servers
    roles:
      - bind_exporter
    tags: bind_exp

  - name: Influxdb and telegraf
    become: yes
    hosts: influxdb
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup
    tags: influx
