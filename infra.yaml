---
  - name: Init
    become: yes
    roles:
      - init
      - node_exporter
    hosts: all

  - name: Nginx
    become: yes
    roles:
      - nginx
    hosts: all
  
  - name: Install prometheus
    become: yes
    hosts: prometheus
    roles:
      - prometheus
    

  - name: Database server
    become: yes
    hosts: db_servers
    roles:
      - mysql 

  - name: Web Servers
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi

  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind

  - name: Dns_resolved
    hosts: all
    become: yes
    roles:
      - dns_resolved